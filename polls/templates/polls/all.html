{% if all_question_list %}
    <ul>
    {% for question in all_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.id }} {{ question.question_text }} {{ question.pub_date }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are availables.</p>
{% endif %}
